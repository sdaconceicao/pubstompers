<section id="about" class="container" fade-in="500">
    <h2>About Us</h2>
    <div class="col-lg-6">
        We're a team of gamers who play for good.
    </div>
    <div class="col-lg-6">
        Goal {{ctrl.teamInfo.fundraisingGoal}}
    </div>
</section>
<section id="team" class="container" fade-in="500">
    <h2>Meet the team!</h2>
    <ul>
        <li ng-repeat="member in ctrl.members | orderBy : member.info.totalRaisedAmount">
            <member-card member="member"></member-card>
        </li>
    </ul>
</section>
<section id="join" class="container" fadeIn="500">
    <h2>Join us!</h2>
    <p>Be a part of the team</p>
    <uib-carousel interval="3000">
        <uib-slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
                <h4>Slide {{$index}}</h4>
                <p>{{slide.text}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
    <a ng-href="https://www.extra-life.org/index.cfm?fuseaction=register.start&eventID=525&teamID={{ctrl.teamId}}" target="_blank" class="btn btn-lg btn-primary">
        <span class="fa fa-gamepad"></span> Join Now!
    </a>
</section>
<section id="follow" class="container" fade-in="500">
    <h2>Follow us</h2>
    <ul>
        <li><a href="//www.facebook.com/groups/756358254470165/" target="_blank"><span class="fa fa-facebook"></span></a></li>
        <li><a href="//www.twitter.com/pubstompersPgh" target="_blank"><span class="fa fa-twitter"></span></a></li>
    </ul>
</section>
