<div class="member-card" ng-class=" {'captain' : ctrl.member.info.isTeamCaptain}">
    <div class="content">
        <img ng-src="{{ctrl.member.avatarImageURL}}">
        <ul class="info">
            <li><a ng-href="{{ctrl.member.donationUrl}}" target="_blank" uib-tooltip="Donate to {{::ctrl.member.firstName}}!"><span class="fa fa-heart"></span></a></li>
        </ul>
    </div>
    <div>{{::ctrl.member.firstName}} {{::ctrl.member.lastName}}</div>
    <uib-progressbar class="progress"
                     type="{{ctrl.member.status}}"
                     max="ctrl.member.info.fundraisingGoal" value="ctrl.member.info.totalRaisedAmount">
    </uib-progressbar>
</div>
